<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

   

    <button class="reset" onClick="window.location.href=window.location.href">Reset</button>

    <div class="gameBoard">
        <div class ="boardSquare" id="sq1"></div>
        <div class="boardSquare" id="sq2"></div>
        <div class="boardSquare" id="sq3"></div>
        <div class="boardSquare" id="sq4"></div>
        <div class="boardSquare" id="sq5"></div>
        <div class="boardSquare" id="sq6"></div>
        <div class="boardSquare" id="sq7"></div>
        <div class="boardSquare" id="sq8"></div>
        <div class="boardSquare" id="sq9"></div>
    </div>


    <div id="status">
      <p>It is X's Turn</p>
    </div>  




    <script src="js/app.js"></script>
</body>
</html>
